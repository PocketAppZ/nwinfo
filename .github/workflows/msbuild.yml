name: MSBuild

on:
  push:
    branches:
      - "master"

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: |
        curl.exe -o pci.ids https://raw.githubusercontent.com/pciutils/pciids/master/pci.ids
        curl.exe -o usb.ids http://www.linux-usb.org/usb.ids
        msbuild /m /p:Configuration=Release /p:platform=x64 ${{env.SOLUTION_FILE_PATH}}
        msbuild /m /p:Configuration=Release /p:platform=x86 ${{env.SOLUTION_FILE_PATH}}
        msbuild /m /p:Configuration=StaticRelease /p:platform=x64 ${{env.SOLUTION_FILE_PATH}}
        msbuild /m /p:Configuration=StaticRelease /p:platform=x86 ${{env.SOLUTION_FILE_PATH}}
        md nwinfo\x64
        move x64\Release\nwinfo.exe nwinfo\x64\nwinfo.exe
        move x64\StaticRelease\nwinfo.exe nwinfo\x64\nwinfo_static.exe
        md nwinfo\x86
        move Release\nwinfo.exe nwinfo\x86\nwinfo.exe
        move StaticRelease\nwinfo.exe nwinfo\x86\nwinfo_static.exe
        copy LICENSE nwinfo\LICENSE
        copy pci.ids nwinfo\pci.ids
        copy usb.ids nwinfo\usb.ids
    - name: Run UPX
      uses: crazy-max/ghaction-upx@v1
      with:
        version: latest
        files: |
          .\nwinfo\x86\nwinfo.exe
          .\nwinfo\x86\nwinfo_static.exe
          .\nwinfo\x64\nwinfo.exe
          .\nwinfo\x64\nwinfo_static.exe
        args: -fq

    - uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        filename: 'nwinfo.zip'
        directory: '.'
        path: 'nwinfo'

    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false
        automatic_release_tag: "latest"
        title: "Development Build"
        files: |
          nwinfo.zip
